<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Piece Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <span class="mode-toggle-btn" id="mode-icon" onclick="toggleMode()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-sun">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
      </svg>
    </span>

    <div class="container">
      <h1>Red Piece Game</h1>
      <span id="gameMessage">Ready to play!</span>
      <div class="setting-content">
        <div class="speed-control">
          <label for="speedSlider">Speed: </label>
          <input type="range" id="speedSlider" min="100" max="2000" value="500" step="100" onchange="updateSpeed(2000 - this.value + 100)">
        </div>
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
          <button class="autoPlayBtn" onclick="startAutoPlay()">Auto Play</button>
          <button class="resetBtn" onclick="resetGame()">Reset</button>
        </div>
      </div>
  
      <div class="game-content">
        <div class="board" id="board"></div>
        <div class="dice" id="diceRoll">Dice Roll: 0</div>
        <button class="roll-btn rainbowBtn" onclick="rollDice()">Roll Dice</button>
      </div>
    </div>


  <script src="app.js"></script>
</body>
</html>
